<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef; /* Légère couleur de fond */
            margin: 0;
        }
        .container {
            background: #ffffff; /* Fond du formulaire */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff; /* Couleur du titre */
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057; /* Couleur du texte des labels */
            font-size: 14px;
            text-align: left;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da; /* Bordure des champs */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f8f9fa; /* Couleur de fond des champs */
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745; /* Couleur de fond du bouton d'envoi */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838; /* Couleur du bouton au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <div>
                <label for="first-name">Prénom</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="last-name">Nom</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div>
                <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</body>
</html>
