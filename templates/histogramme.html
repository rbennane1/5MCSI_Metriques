<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogramme des températures</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 75%; margin: auto;">
        <canvas id="temperatureChart"></canvas>
    </div>

    <script>
        // Les dates et les températures extraites des données
        const labels = [
            "2017-01-30 18:00", "2017-01-30 21:00", "2017-01-31 00:00", "2017-01-31 03:00", 
            "2017-01-31 06:00", "2017-01-31 09:00", "2017-01-31 12:00", "2017-01-31 15:00",
            "2017-01-31 18:00", "2017-01-31 21:00", "2017-02-01 00:00", "2017-02-01 03:00",
            "2017-02-01 06:00", "2017-02-01 09:00", "2017-02-01 12:00", "2017-02-01 15:00",
            "2017-02-01 18:00", "2017-02-01 21:00", "2017-02-02 00:00", "2017-02-02 03:00",
            "2017-02-02 06:00", "2017-02-02 09:00", "2017-02-02 12:00", "2017-02-02 15:00",
            "2017-02-02 18:00", "2017-02-02 21:00", "2017-02-03 00:00", "2017-02-03 03:00",
            "2017-02-03 06:00", "2017-02-03 09:00", "2017-02-03 12:00", "2017-02-03 15:00",
            "2017-02-03 18:00", "2017-02-03 21:00", "2017-02-04 00:00", "2017-02-04 03:00"
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Température (K)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: [
                    10.61, 9.41, 9.15, 9.12, 9.51, 9.63, 10.18, 11.50, 
                    10.94, 10.06, 11.02, 11.67, 12.55, 12.34, 12.01, 11.01, 
                    9.48, 8.70, 8.82, 10.55, 11.97, 11.60, 10.61, 10.65, 
                    10.42, 10.96, 11.88, 12.99, 12.98, 12.80, 12.67, 12.01, 
                    10.66, 10.00, 10.34

                ]
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Température (K)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Date et heure'
                        }
                    }
                }
            }
        };

        const temperatureChart = new Chart(
            document.getElementById('temperatureChart'),
            config
        );
    </script>
</body>
</html>
